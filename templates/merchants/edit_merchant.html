{% extends "base.html" %}

{% block content %}
{% include 'transactions/transactions_nav.html' %}
<h1>Edit Merchant</h1>
<p>Edit Merchant content goes here</p>
<form action="/merchant/{{merchant.id}}/update" method="post">
    <div>
        <label for="merchant-name">Merchant Name</label>
        <input type="text" name="merchant_name" id="merchant-name" placeholder="{{merchant.merchant_name}}" required autofocus>
        <label for="merchant-website">Merchant Website</label>
        <input type="text" name="merchant_website" id="merchant-website" placeholder="{{merchant.website}}">
        <button class="button" type="submit">Add Merchant</button>
    </div>
</form>

{% endblock %}
