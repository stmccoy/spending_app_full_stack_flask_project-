{% extends "base.html" %}

{% block content %}
<div class='container'>
    <div class='box' id="left">
        {% include 'navs_and_footers/transactions_nav.html' %}
    </div>
    <div class = 'box'>
        <form action="/add_debt" method="post">
            <div class='body-of-layout'>
                <h2>Add Debt</h2>
                <img src="{{ url_for('static', filename='debt_image.jpeg') }}" alt="debt-image" id='debt-image'>
                <form action="/add_debt" method="post">
                <div>
                    <label for="value">Value</label><br>
                    <input type="number" name="value" id="value" placeholder="Write value here" required autofocus><br>
                    <label for="description">Description</label><br>
                    <input type="text" name="description" id="debt_description" placeholder="Debt description" required><br>
                    <label for="date">Date</label><br>
                    <input type="date" name="date" id="debt_date" required><br>
                    <label for="merchant">Merchant</label><br>
                    <select name="merchant" id="merchant" required>
                        <option value="" selected disabled>Pick a merchant</option>
                        {% for merchant in merchants %}
                        <option value="{{merchant.merchant_name}}">{{merchant.merchant_name}}</option>
                        {% endfor %}
                    </select><br>
                    <label for="priority-rating">Priority Rating</label><br>
                    <select name="priority_rating" id="priority_rating" required>
                        <option value="" selected disabled>Pick a priority rating</option>
                        {% for debt_priority in debt_priority_list %}
                        <option value={{debt_priority}}>{{debt_priority}}</option>
                        {% endfor %}
                    </select><br>
                    <label for="reoccurence-frequency-amount">How Often</label><br>
                    <input type="number" name="reoccurence_frequency_amount" id="debt_reoccurence_frequency_amount" placeholder="How Often" required><br>
                    <label for="reoccurence-frequency-type">Time Scale</label><br>
                    <select name="reoccurence_frequency_type" id="reoccurence_frequency_type" required>
                        <option value="" selected disabled>Pick a time scale</option>
                        {% for debt_time_scale in debt_time_scales %}
                        <option value={{debt_time_scale}}>{{debt_time_scale}}</option>
                        {% endfor %}
                    </select><br>
                    <label for="late-payment-fine">Late Payment Fine</label><br>
                    <input type="number" name="late_payment_fine" id="late_payment_fine" placeholder="late_payment_fine" required><br>
                    <label for="date">Pay Off Date</label><br>
                    <input type="date" name="pay_off_date" id="pay_off_date" required><br>
                    <select name="tag" id="tag" required><br>
                        <option value="" selected disabled>Pick a tag</option>
                        {% for tag in tags %}
                        <option value={{tag.tag_name}}>{{tag.tag_name}}</option>
                        {% endfor %}
                    </select><br>
                    <button class="button" type="submit">Add Debt</button>    
                </div>
            </form>
        </div>
    </div>
    <div class='box'>

    </div>
</div>
{% endblock %}
