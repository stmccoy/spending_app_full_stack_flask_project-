{% extends "base.html" %}

{% block content %}
    <div class= 'transaction-sidebar'>
    {% include 'navs_and_footers/transactions_nav.html' %}
        <div class= 'form-div'>
            <p>Edit Custom Tag content goes here</p>
            <form action="/tag/{{tag.id}}/update" method="post">
                <div>
                    <label for="tag-name">Tag Name</label>
                    <input type="text" name="tag_name" id="tag-name" placeholder="{{tag.tag_name}}" required autofocus>
                    <label for="adult-rating">Adult Rating?</label>
                    <input type="checkbox" id="adult_rating" name="adult_rating">
                    <button class="button" type="submit">Update Tag</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
