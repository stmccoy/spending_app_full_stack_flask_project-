{% extends "base.html" %}

{% block content %}
<div class='container'>
    <div class='box' id="left">
        {% include 'navs_and_footers/transactions_nav.html' %}
    </div>
    <div class= 'box'>
        <div class='body-of-layout'>
            <h2>Edit Transaction</h2>
            <img src="{{ url_for('static', filename='my_transactions_image.jpeg') }}" alt="my-transactions-image" id='my-transactions-image'>
            <form action="/transaction_edit/transaction/{{transaction.id}}/edit" method="post" autocomplete="off">
                <div>
                    <label for="value">Value</label><br>
                    <input type="number" name="value" id="value" placeholder="{{transaction.value}}" required autofocus><br>
                    <label for="description">Description</label><br>
                    <input type="text" name="description" id="transaction_description" placeholder="{{transaction.description}}" ><br>
                    <label for="date">Date</label><br>
                    <input type="date" name="date" id="transaction_date" ><br>
                    <label for="merchant">Merchant</label><br>
                    <select name="merchant" id="merchant" >
                        <option value="" selected disabled>Pick a tag</option>
                        {% for merchant in merchants %}
                        <option value="{{merchant.merchant_name}}">{{merchant.merchant_name}}</option>
                        {% endfor %}
                    </select><br>
                    <label for="priority-rating">Priority rating</label><br>
                    <select name="priority_rating" id="priority-rating" >
                        <option value="" selected disabled>Pick a priority rating</option>
                        {% for transaction_priority in transaction_priority_list %}
                        <option value="{{transaction_priority}}">{{transaction_priority}}</option>
                        {% endfor %}
                    </select><br>
                    <label for="tag">Tag</label><br>
                    <select name="tag" id="tag" >
                        <option value="" selected disabled>Pick a tag</option>
                        {% for tag in tags %}
                        <option value="{{tag.tag_name}}">{{tag.tag_name}}</option>
                        {% endfor %}
                    </select><br>
                    <button class="button" type="submit">Edit Transaction</button>
                
                </div>
            </form>
        </div>
    </div>
    <div class='box'>

    </div>
</div>
{% endblock %}
