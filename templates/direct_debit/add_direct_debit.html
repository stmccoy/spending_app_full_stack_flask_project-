{% extends "base.html" %}

{% block content %}
    {% include 'navs_and_footers/transactions_nav.html' %}
    {% include 'navs_and_footers/add_transaction_nav.html' %}
    <p>Add Direct Debt Content goes here</p>
    <form action="/add_direct_debit" method="post">
        <div>
            <label for="value">Value</label>
            <input type="number" name="value" id="value" placeholder="Write value here" required autofocus>
            <label for="description">Description</label>
            <input type="text" name="description" id="direct_debit_description" placeholder="Direct Debit description" required>
            <label for="date">Date</label>
            <input type="date" name="date" id="direct_debit_date" required>
            <select name="merchant" id="merchant" required>
                <option value="" selected disabled>Pick a merchant</option>
                {% for merchant in merchants %}
                <option value="{{merchant.merchant_name}}">{{merchant.merchant_name}}</option>
                {% endfor %}
            </select>
            <label for="priority-rating">Priority rating</label>
            <select name="priority_rating" id="priority_rating" required>
                <option value="" selected disabled>Pick a priority rating</option>
                {% for direct_debit_priority in direct_debit_priority_list %}
                <option value={{direct_debit_priority}}>{{direct_debit_priority}}</option>
                {% endfor %}
            </select>
            <label for="reoccurence-frequency-amount">How Often</label>
            <input type="number" name="reoccurence_frequency_amount" id="direct_debit_reoccurence_frequency_amount" placeholder="How Often" required>
            <br>
            <label for="reoccurence_frequency_type">Time Scale</label>
            <select name="reoccurence_frequency_type" id="reoccurence_frequency_type" required>
                <option value="" selected disabled>Pick a time scale</option>
                {% for direct_debit_time_scale in direct_debit_time_scales %}
                <option value={{direct_debit_time_scale}}>{{direct_debit_time_scale}}</option>
                {% endfor %}
            </select>
            <label for="tag">Tag</label>
            <select name="tag" id="tag" required>
                <option value="" selected disabled>Pick a tag</option>
                {% for tag in tags %}
                <option value={{tag.tag_name}}>{{tag.tag_name}}</option>
                {% endfor %}
            </select>
            <button class="button" type="submit">Add Direct Debit</button>    
        </div>
    </form>
    {% include 'navs_and_footers/add_transaction_footer.html' %}
{% endblock %}
