{% extends "base.html" %}

{% block content %}

<h1>Hello {{user.first_name}}</h1>

<h2>Account Details</h2>
<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Budget</th>
        <th>Dark Mode Active</th>
        <th>Edit Details</th>
    </tr>
    <tr>
        <td>{{user.first_name}}</td>
        <td>{{user.surname}}</td>
        <td>{{user.age}}</td>
        <td>{{user.budget}}</td>
        <td>{{user.dark_mode}}</td>
        <td>
            <form action="/edit_account_details/{{user.id}}">
                <button type="submit">Edit</button>
            </form>
        </td>
    </tr>
</table>

{% endblock %}
